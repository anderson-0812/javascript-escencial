<!DOCTYPE html>
<html>
<head>
<meta charset = "utf8"/>
	<title></title>
</head>
<body>
<h4>
Crear un HTML que contenga un script en el cual se definirá un método llamado metodoSuma a través de la propiedad Number.prototype, y tendrá como función sumar 10 a una variable numérica. Invocar el metodoSuma  y aplicarlo sobre una variable numérica y mostrar su resultado en pantalla.
</h4>
<p id="n1"></p>


</body>
</html>

<script type="text/javascript">
	var num1 = 10;

	Number.prototype.metodoSuma = function(){
		return this+10; 
	}

	document.getElementById('n1').innerHTML = num1.metodoSuma();


</script>
