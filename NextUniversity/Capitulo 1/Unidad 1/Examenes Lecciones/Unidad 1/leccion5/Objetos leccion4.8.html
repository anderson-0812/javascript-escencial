<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h1>Objetos leccion 4.7</h1>
<h1>Funcion de multiplicar</h1>
<p id="operacion"></p>
<p id="respuesta"></p>

</body>
</html>
<script type="text/javascript">

	function multiplicar(num1,num2){
		return num1 * num2;
	}
	var num1 = 5;
	var num2 = 5;

	var respuesta = multiplicar(num1,num2);

	document.getElementById('operacion').innerHTML = "Multiplicar: "+num1+" + "+num2;
	document.getElementById('respuesta').innerHTML = respuesta;

</script>
