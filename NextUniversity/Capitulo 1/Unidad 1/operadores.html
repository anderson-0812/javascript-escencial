<!doctype html>
<html>
<head>
	<title>OBJETOS LITERALES </title>
</head>

<body>
	<h1>variables</h1>
	<p id="resultado1"></p>
	<p id="resultado2"></p>

</body>




<script type="text/javascript">
	var numero1 = 4;
	var numero2 = 3;
	var resultado = (numero1 + numero2)*5;

	var numero3=10;
	var numero4=7;
	var resultado2 = (numero3 - numero4) * 9;

	// imprimir resultados
	document.getElementById("resultado1").innerHTML = resultado;
	document.getElementById("resultado2").innerHTML = resultado2;


</script>

</html>
