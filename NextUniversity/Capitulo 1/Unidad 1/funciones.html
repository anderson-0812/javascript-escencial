<p id="resultado3"></p>

</p>
<script type="text/javascript">
	// Llamado a una funcion desde el codigo con dos parametros
	function division(p,q){
		return p / q;
	}

	var resultado = division(10,2);

	document.getElementById("resultado1").innerHTML = resultado;

	// funcion que se llame a si misma
	(function(){
		document.getElementById('resultado2').innerHTML="Funcion que se llama a si misma ";
	})();

	// asignacion a una variable  una funcion 
	var z = function(x,y){
		return x- y;
	}
	var w = z(15,6);
	document.getElementById('resultado3').innerHTML=w;

</script>
