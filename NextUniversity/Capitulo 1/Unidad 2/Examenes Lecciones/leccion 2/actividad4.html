<!DOCTYPE html>

	<meta charset="utf8"/>
	<title></title>
</head>
<body>
<h1>Crear un HTML con un script donde se definan 6 arreglos utilizando la estructura de corchetes [] con los siguientes valores: 

1.74 ,1.53, 1.43
24, 50, 19
"PES 2014", "FIFA 2014", "Gears of War"
"Higado", "Pulmones", "Cerebro"
"Facebook", "Twiter", "Instagram"
"Venus", "Mercurio", "Pluton"</h1>

<p id="s1"></p>
<p id="s2"></p>
<p id="s3"></p>
<p id="s4"></p>
<p id="s5"></p>
<p id="s6"></p>

</body>
</html>

<script type="text/javascript">
	var array1 = [1.74 ,1.53, 1.43];
	var array2 = [24, 50, 19];
	var array3 = ["PES 2014", "FIFA 2014", "Gears of War"];

	var array4 = ["Higado", "Pulmones", "Cerebro"];

	var array5 = ["Facebook", "Twiter", "Instagram"];

	var array6 = ["Venus", "Mercurio", "Pluton"];

	// Muestro los elementos 

	mostrar_arrays('s1',array1);
	mostrar_arrays('s2',array2);
	mostrar_arrays('s3',array3);
	mostrar_arrays('s4',array4);
	mostrar_arrays('s5',array5.sort());//ordeno el array
	mostrar_arrays('s6',array6.reverse()); //revierte elorden original del array es decir de atras hacia adelante 


	function mostrar_arrays(id_p,array){
		var lim = array.length;
		var s= '';
		for (var i = 0; i <= lim-1; i++) {
			s += array[i]+', ';
		};
		document.getElementById(id_p).innerHTML = s;
	}

	
</script>
