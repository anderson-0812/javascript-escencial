<body>
<h1>
	Crear un HTML con un script donde se definan las siguientes comparaciones y se almacene su resultado en sus respectivas variables para luego mostrar los valores “false” o “true” en pantalla según sea el caso.

7>5 
8<3 
"Oso"=="OsO" 
45<15
33>12
134<48
30>40
"Castor"!="castor"
83>28
64<77
</h1>
<p id="b1"></p>
<p id="b2"></p>
<p id="b3"></p>
<p id="b4"></p>
<p id="b5"></p>
<p id="b6"></p>
<p id="b7"></p>
<p id="b8"></p>
<p id="b9"></p>
<p id="b10"></p>

</body>
</html>

<script type="text/javascript">
	// Boleans
	var b1 = 7>5;
	var b2 = 8<3;
	var b3 = "Oso"=="OsO" ;
	var b4 = 45<15;
	var b5 = 33>12;
	var b6 = 134<48;
	var b7 = 30>40;
	var b8 = "Castor"!="castor";
	var b9 = 83>28;
	var b10 = 64<77;


	document.getElementById('b1').innerHTML = b1;
	document.getElementById('b2').innerHTML = b2;
	document.getElementById('b3').innerHTML = b3;
	document.getElementById('b4').innerHTML = b4;
	document.getElementById('b5').innerHTML = b5;
	document.getElementById('b6').innerHTML = b6,toString();
	document.getElementById('b7').innerHTML = b7.valueOf();
	document.getElementById('b8').innerHTML = b8;
	document.getElementById('b9').innerHTML = b9;
	document.getElementById('b10').innerHTML = b10;




</script>
