<h1>Objeto Math</h1>
<h1>Operadores de compracion</h1>
<p id="m1"></p>
<p id="m2"></p>
<p id="m3"></p>
<p id="m4"></p>
<p id="m5"></p>
<p id="m6"></p>
<p id="m7"></p>

<script type="text/javascript">
// Objeto Math 

	var a = Math.PI;
	var b = Math.cos(90);// cos permite calcular el coseno de un numero
	var c = Math.sin(180); // permite calcular el senod e un numero 
	var d = Math.max(1,20);// calcula elnumero maximo de los n numeros enviados comoparametrso 
	var e = Math.min(13,3);// devuelve el numero minimo de n numeros enviados comoparametros 
	var f = Math.pow(2,4);// elevar la potencia de un numero parm1 -> base param2 -> elevado a  
	var g = Math.sqrt(144); // Calcula la raiz cuadrada de un numero 
	
	document.getElementById('m1').innerHTML = a;
	document.getElementById('m2').innerHTML = b;
	document.getElementById('m3').innerHTML = c;
	document.getElementById('m4').innerHTML = d;
	document.getElementById('m5').innerHTML = e;
	document.getElementById('m6').innerHTML = f;
	document.getElementById('m7').innerHTML = g;




</script>
