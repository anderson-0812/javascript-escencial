<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h1>For in</h1>

<p id="salida"></p>
<button onclick="ver_producto()">VER PRODUCTO</button>
</body>
</html>
<script type="text/javascript">


function ver_producto(){
var texto = "Producto <br>";

var Producto = {
	codigo: "001",
	nombre: "lapiz",
	precio: 2000
};

var x;  

for(x in Producto){
	texto += Producto[x]+"<br>";
}

document.getElementById('salida').innerHTML = texto;

}

</script>
