<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animaciond e color</title>
	<link rel="stylesheet" type="text/css" href="jquery-ui.css">
	<script type="text/javascript" src="external/jquery/jquery.js"></script>
	<script type="text/javascript" src="jquery-ui.js"></script>

	<style type="text/css">
		.miEstilo1{
			background-color: red;
			border-top: groove;
			height: 200px;
			width: 200px;
		}
	</style>


	<script type="text/javascript">
		$(document).ready(function(){
			$("#boton1").click(function(){
				$("#miDiv").animate({
					color:"yellow",
					backgroundColor:"green",
					borderTopColor:"blue"
				});
			});
		});
	</script>
</head>
<body>
	<div id="miDiv" class="miEstilo1">
		MI DIV!!!
	</div>

	<button id="boton1">Animacion de color </button>
</body>
</html>
