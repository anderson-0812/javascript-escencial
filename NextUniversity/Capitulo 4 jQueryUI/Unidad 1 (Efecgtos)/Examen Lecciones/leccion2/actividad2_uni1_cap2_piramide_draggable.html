<!DOCTYPE html>
<html>
<head>
	<title>Piramide Draggable</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="jquery-ui.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("div").draggable();
		});
	</script>
	<style type="text/css">
		div{
			height: 150px;
			padding: 0.5em;
			width: 150px;
			
		}
		#div1{
			background-color: yellow;
			color: white;
			position: relative;
		}
		#div2{
			background-color: blue;
			color: white;
			position: relative;
		}
		#div3{
			background-color: red;
			color: white;
			position: relative;
		}
		#div4{
			background-color: purple;
			color: white;
			position: relative;
		}
		#div5{
			background-color: pink;
			color: white;
			position: relative;
		}
		#div6{
			background-color: green;
			color: white;
			position: relative;
			
		}
		#div7{
			background-color: black;
			color: white;
			position: relative;

		}
		#div8{
			background-color: orange;
			color: white;
			position: relative;
			
		}
		#div9{
			background-color: magenta;
			color: white;
			position: relative;
		}

	</style>
</head>
<body>
	<div id="div1">1</div>		
	<div id="div2">2</div>		
	<div id="div3">3</div>		
	<div id="div4">4</div>	
	<div id="div5">5</div>
	<div id="div6">6</div>
	<div id="div7">7</div>
	<div id="div8">8</div>
	<div id="div9">9</div>
</body>
</html>
