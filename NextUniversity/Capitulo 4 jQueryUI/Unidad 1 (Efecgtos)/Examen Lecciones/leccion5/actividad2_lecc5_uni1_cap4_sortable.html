<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Actividad 2 sortable</title>
	<style type="text/css">
		ul {
			/*list-style: none;*/
		}
	</style>
	<script type="text/javascript" src="external/jquery/jquery.js"></script>
	<script type="text/javascript" src="jquery-ui.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#juguetes").sortable();
			$("#baul").sortable();

			$("#juguetes").sortable({
				connectWith: "#baul"
			});
			$("#baul").sortable({
				connectWith: "#juguetes"
			});

		});
	</script>
</head>
<body>
	<h2>Juguetes</h2>
	<ul id="juguetes">
		<li>Ironman</li>
		<li>Cap. America</li>
		<li>Ojo de alcon</li>
	</ul>
	<h2>baul</h2>
	<ul id="baul">
		<li></li>
	</ul>

</body>
</html>
