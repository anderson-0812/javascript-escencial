<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Selectable y Sortable</title>

	<style type="text/css">
		.miProducto{
			background-color: #E920B3;

		}

		#productos .ui-selected{
			background: #FFF415;
			color: red;
			font-weight: bold;
		}

		#productos {
			margin: 0;
			padding: 0;
			list-style-type: none;
			width: 300px;
		}

		#productos li{
			margin: 5px;
			padding: 5px;

		}
	</style>

	<script type="text/javascript" src="external/jquery/jquery.js"></script>
	<script type="text/javascript" src="jquery-ui.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			var eventos = "";
			$("#productos").selectable({
				selected: function(event,ui){
					var seleccionados = $("li[class $= 'ui-selected']").length;
					$("#itemSelects").html("Has seleccionado "+seleccionados + " productos!!");
					$("#mensaje").html(eventos += "Evento selected!!!<br>");
				},
				unselected: function(event,ui){
					$("#events").html(eventos += "Evento unselected!!! <br>");
				},
				start: function(e){
					$("#events").html(eventos += "Evento start!!! <br>");
				},
				stop: function(){
					$("#events").html(eventos += "Evento stop!!! <br>");

				}
			});
		});
	</script>
</head>
<body>
	<ul id="productos">
		<li class="miProducto">Producto 1</li>
		<li class="miProducto">Producto 2</li>
		<li class="miProducto">Producto 3</li>
		<li class="miProducto">Producto 4</li>
		<li class="miProducto">Producto 5</li>
		<li class="miProducto">Producto 6</li>
		<li class="miProducto">Producto 7</li>
		<li class="miProducto">Producto 8</li>
		<li class="miProducto">Producto 9</li>
		<li class="miProducto">Producto 10</li>

	</ul>
	<p id="itemSelects"></p>
	<p id="mensaje"></p>
	<p id="events"></p>
</body>
</html>
