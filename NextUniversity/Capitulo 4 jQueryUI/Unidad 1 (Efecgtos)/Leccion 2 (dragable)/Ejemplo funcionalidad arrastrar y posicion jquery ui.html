<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#miDiv1{
			position: absolute;
			top: 55%;
			left: 55%;
			width: 200px;
			height: 200px;
			margin-left: -400px;
			margin-top: -100px;
			border:1px solid #808080;
			padding: 10px;
			background-color: #FF473A;
		}
	</style>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="jquery-ui.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#miDiv1").draggable({
				cursor: "move",
				containment: "document",
				stop: eventoStop
			});

			function eventoStop(event,ui){
				var posx = parseInt(ui.offset.left);
				var posy = parseInt(ui.offset.top);
				mensaje = "La posicion x: "+posx+" - posicion y: "+posy;

				$("#posicion").html(mensaje);
			}
		});
	</script>
</head>
<body>
	<h1>Ejemplo funcionalidad arrastrar y posicion jquery ui </h1>
	<h2 id="posicion"></h2>
	<div id="miDiv1">Mi Div1 !!!</div>
</body>
</html>
