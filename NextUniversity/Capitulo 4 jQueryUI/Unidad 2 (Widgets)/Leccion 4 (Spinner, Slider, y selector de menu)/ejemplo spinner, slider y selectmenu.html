<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>spinner, Slider y selectmenu</title>

	<link rel="stylesheet" type="text/css" href="jquery-ui.css">
	<script type="text/javascript" src="external/jquery/jquery.js"></script>
	<script type="text/javascript" src="jquery-ui.js"></script>

	<script type="text/javascript">
		$(document).ready(function(){
			$("#numeros").spinner();// agrega las flechas 

			$("#rango").slider({
				range: true,
				min: 0,
				max: 50,
				slide: function(event, ui){
					// damos lops valores al slider
					$("#valores").val(ui.values[0] + " - " + ui.values[1]);
				}
			});
			// 
			$("#valores").val($("#rango").slider("values",1));

			$("#carros").selectmenu();
		});
	</script>

	<style type="text/css">
		select, #rango{
			width: 250px;
		}
	</style>
</head>
<body>
	<h2>Spinner</h2>
	<!-- a partir del value sacamos el rango maximo entre las flechas !-->
	<input type="text" id="numeros" value="50">
	<br/>
	
	<h2>Slider</h2>
	<div id="rango"></div>
	Rango de Valores: <input type="text" id="valores">

	<h2>Select Menu</h2>
	<p>Seleccioneuna marca de carro:</p>
	<select name="carros" id="carros">
		<option value="Toyota">Toyota</option>
		<option value="Chevrolet">Chevrolet</option>
		<option value="Hyunday">Hyunday</option>
		<option value="Renault">Renault</option>
		<option value="Mazda">Mazda</option>
	</select>
	<br/>
</body>
</html>
