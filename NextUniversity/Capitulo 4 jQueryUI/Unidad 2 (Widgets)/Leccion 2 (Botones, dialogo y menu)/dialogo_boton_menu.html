<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ejemplo de diálogo, el menú y los botones</title>

	<link rel="stylesheet" type="text/css" href="jquery-ui.css">

	<script type="text/javascript" src="external/jquery/jquery.js"></script>
	<script type="text/javascript" src="jquery-ui.js"></script>

	<script type="text/javascript">
		$(function(){
			$("button, p, h1")
			.button()
			.click(function(event){
				event.preventDefault();

			});

			$("#carros").menu();
			$("#cuadro").dialog();
		});
	</script>

	<style type="text/css">
		.ui-menu{
			width:  200px;
		}
	</style>
</head>
<body>
	<!-- Implementacion de 3 botones con un menu con submenu y cuadro de dialogo-->
	<h2>Botones</h2>
	<button>Etiueta Button</button>
	
	<h1>Etiqueta H1</h1>
	<p>Etiqueta P</p>

	<h2>Menu</h2>
	<ul id="carros">
		<li>Nissan</li>
		<li>Ford</li>
		<li>Chevrolet</li>
		<li>
			Hyundai
			<li>
				Toyota
				<ul>
					<li>Fortuner</li>
					<li>TXL</li>
				</ul>
			</li>
			<li>
				Reault
				<ul>
					<li>Sandero</li>
					<li>Koleos</li>
				</ul>
			</li>
		</li>

		<li class="ui-state-disable">Kia</li>
	</ul>

	<div id="cuadro" title="Cuadro de dialogo">
		<p>aqui se muestra elcuadrode dialogo</p>
	</div>
</body>
</html>
