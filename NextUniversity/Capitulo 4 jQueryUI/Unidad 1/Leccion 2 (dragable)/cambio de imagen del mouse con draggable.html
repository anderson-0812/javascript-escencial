<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style type="text/css">
		#miDiv{
			position: absolute;
			top: 60%;
			left: 60%;
			width: 300px;
			height: 300px;
			margin-left: -400px;
			margin-top: -100px;
			border:1px solid #808080;
			padding: 10px;
			background: red;
		}
	</style>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="jquery-ui.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#miDiv").draggable();

			$("#miDiv").on("dragstart",function(event,ui){
				$(this).css('cursor','help');
			});

			$("#miDiv").on('drag',function(event,ui){
				$(this).css("cursor",'progress');
			});

			$("#miDiv").on('dragstop',function(event,ui){
				$(this).css("cursor",'default');
			});
		});
	</script>
	<title></title>
</head>
<body>
	<h1>Ejemplo funcionaliodad arrastrar opcion Cursor jQuery UI</h1>
	<div id="miDiv"></div>
</body>
</html>
