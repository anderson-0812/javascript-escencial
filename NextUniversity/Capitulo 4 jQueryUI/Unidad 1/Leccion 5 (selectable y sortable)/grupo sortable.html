<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>grupos sortables</title>

	<style type="text/css"> 
	#miLista1, #miLista2, #miLista3{
		list-style-type: none;
		margin: 0;
		padding: 0;
		width: 200px;
	}

	#miLista1 li, #miLista2 li, #miLista3 li{
		height: 18px;
		font-size: 20px;
		margin: 0 5px 5px 5px ;
		padding: 0.4em;
		padding-left: 1.5em;
	}

	.equipo{
		
		background-color: #1017E8;
		border:1px solid #75C9FF;
		color: #FFFFFF;

	}

	.contenedorHijo{
		width: 150px;

	}

	.contenedorPadre{
		display: table-row-group;
	}
	</style>

	<script type="text/javascript" src="external/jquery/jquery.js"></script>
	<script type="text/javascript" src="jquery-ui.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			var mensaje = "";

			$("#miLista1").sortable({
				start: function(event,ui){
					$("#mensaje").html(mensaje += "Evento start desde Lista1!!! <br/>");
				},

				receive: function(event,ui){
					$("#mensaje").html(mensaje += "Evento receive desde Lista1!!! <br/>");
				},

				stop: function(event,ui){
					$("#mensaje").html(mensaje += "Evento stop desde Lista1!!! <br/>");

				}
			});

			$("#miLista2").sortable({
				start: function(event,ui){
					$("#mensaje").html(mensaje += "Evento start desde Lista2!!! <br/>");
				},

				receive: function(event,ui){
					$("#mensaje").html(mensaje += "Evento receive desde Lista2!!! <br/>");
				},

				stop: function(event,ui){
					$("#mensaje").html(mensaje += "Evento stop desde Lista2!!! <br/>");

				}
			});

			$("#miLista3").sortable({
				start: function(event,ui){
					$("#mensaje").html(mensaje += "Evento start desde Lista3!!! <br/>");
				},

				receive: function(event,ui){
					$("#mensaje").html(mensaje += "Evento receive desde Lista3!!! <br/>");
				},

				stop: function(event,ui){
					$("#mensaje").html(mensaje += "Evento stop desde Lista3!!! <br/>");
				}
			});

			// conectamos laslistas 
			$("#miLista1").sortable({
				connectWith: "#miLista1, #miLista2, #miLista3"
			});

			$("#miLista2").sortable({
				connectWith: "#miLista1, #miLista2, #miLista3"
			});

			$("#miLista3").sortable({
				connectWith: "#miLista1, #miLista2, #miLista3"
			});
		});
	</script>

</head>
<body>
	<h1>Arrastrar Equipo a los grupos</h1>

	<div class="contenedorPadre">
		

		<div class="contenedorHijo">
			<h2>Grupo 1</h2>

			<ul id="miLista1">
				<li class="equipo">Dinamo de Kiev</li>
			</ul>
		</div>

		<div class="contenedorHijo">
			<h2>Grupo 2</h2>

			<ul id="miLista2">
				<li class="equipo">CSKA Mosc√∫</li>
			</ul>
		</div>

		<div class="contenedorHijo">
			<h2>Equipo</h2>
			<ul id="miLista3">
				<li class="equipo">Bayer Munich</li>
				<li class="equipo">Roma</li>
				<li class="equipo">Manchester City</li>
				<li class="equipo">Barcelona</li>
				<li class="equipo">Arsenal</li>
				<li class="equipo">Real Madrid</li>
			</ul>
		</div>
	</div>
	<br/>
	<p id="mensaje"></p>
</body>
</html>
