<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script type="text/javascript" src="jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#btn1").on("click",function(){
				var mensaje = "<h1>Posicion Div1</h1>";
				var miDiv1 = $("#miDiv1");
				var position = miDiv1.position();
				mensaje += "left "+position.left+", top "+position.top+"";
				$("#mensaje1").html(mensaje);
			});

			$("#btn2").on("click",function(){
				var mensaje = "<h1>Posicion Div2</h1>";
				var miDiv2 = $("#miDiv2");
				var position = miDiv2.position();
				mensaje += "left "+position.left+", top "+position.top+"";
				$("#mensaje2").html(mensaje);
			});

			$("#miDiv1").on("mouseenter",function(){
				$("#miDiv1").height(200);
				$("#miDiv1").width(200);

			});

			$("#miDiv1").on("mouseout",function(){
				$("#miDiv1").height(100);
				$("#miDiv1").width(100);
			});

			$("#miDiv2").on("mouseenter",function(){
				$("#miDiv2").height(300);
				$("#miDiv2").width(300);
			});

			$("#miDiv2").on("mouseout",function(){
				$("#miDiv2").height(100);
				$("#miDiv2").width(100);
			});


		});
	</script>
	<style type="text/css">
		#miDiv1{
			position: absolute;
			top: 50px;
			left: 700px;
			width: 100px;
			height: 100px;
			background: #12D336;
		}

		#miDiv2{
			position: absolute;
			top: 200px;
			left: 900px;
			width: 100px;
			height: 100px;
			background: #F2BB07;
		}
	</style>
	<title></title>
</head>
<body>
	<div id="miDiv1">
		Mi primer Div
	</div>

	<div id="miDiv2"> Mi Segundo div</div>

	<p id="mensaje1"></p>
	<p id="mensaje2"></p>

	<button id="btn1">Mostrar Posicion del Div1</button>
	<button id="btn2">Mostrar Posicion del Div2</button>

</body>
</html>
