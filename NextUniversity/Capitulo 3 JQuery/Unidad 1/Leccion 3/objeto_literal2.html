<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title></title>
</head>
<body>

	<fieldset>
	
		<legend><h1>Datos de la Empresa</h1></legend>

		<dl>
			<dd><label for="cjtxt1">Nit:</label></dd>
			<dd><input class="txt_form" type="text" name="cjtxt1" id="cjtxt1"></dd>

			<dd><label for="cjtxt2">Nombre:</label></dd>
			<dd><input class="txt_form" type="" name="cjtxt2" id="cjtxt2"></dd>


			<dd><label for="cjtxt3">Direccion:</label></dd>
			<dd><input class="txt_form" type="" name="cjtxt3" id="cjtxt3"></dd>


			<dd><label for="cjtxt4">Telefono1:</label></dd>
			<dd><input class="txt_form" type="" name="cjtxt4" id="cjtxt4"></dd>


			<dd><label for="cjtxt5">Telefono2:</label></dd>
			<dd><input class="txt_form" type="" name="cjtxt5" id="cjtxt5"></dd>


			<dd><label for="cjtxt6">Telefono3:</label></dd>
			<dd><input class="txt_form" type="" name="cjtxt6" id="cjtxt6"></dd>


			<dd><label for="cjtxt7">Email:</label></dd>
			<dd><input class="txt_form" type="" name="cjtxt7" id="cjtxt7"></dd>


			<dd><label for="cjtxt8">Pagina Web:</label></dd>
			<dd><input class="txt_form" type="" name="cjtxt8" id="cjtxt8"></dd>


			<dd><label for="cjtxt9">Horarios:</label></dd>
			<dd><input class="txt_form" type="" name="cjtxt9" id="cjtxt9"></dd>

			<dd>
				<input onclick="registrarEmpresa();" type="button" name="" id="" value="Registrar Empresa" style="margin: 10px 5px 10px 0;">
				<input onclick="mostrarEmpresa();" type="button" name="" id="" value="Mostrar Empresa" style="margin: 10px 5px 10px 0;">

			</dd>
		</dl>

	</fieldset>

	<p id="mensaje"></p>

	<script type="text/javascript">
		// Objeto Literal llamado  
		var empresa = {
			nit:null,
			nombre:null,
			direccion:null,
			email:null,
			paginaWeb:null,
			horarios:null,
			// este metodo llegaria a ser como el metodo construcctor 
			init:function(propiedades){
				empresa.propiedades = propiedades; 
			},
			leerPropiedades: function(){
				return empresa.propiedades;
			} 
		}

		function registrarEmpresa(){
			var nit = document.getElementById('cjtxt1').value;
			var nombre = document.getElementById('cjtxt2').value;
			var direccion = document.getElementById('cjtxt3').value;
			var telefono1 = document.getElementById('cjtxt4').value;
			var telefono2 = document.getElementById('cjtxt5').value;
			var telefono3 = document.getElementById('cjtxt6').value;
			var email = document.getElementById('cjtxt7').value;
			var paginaWeb = document.getElementById('cjtxt8').value;
			var horarios = document.getElementById('cjtxt9').value;

			var telefonos = [telefono1,telefono2,telefono3];

			var propiedades = {
				nit:nit,
				nombre:nombre,
				direccion:direccion,
				telefonos: telefonos,
				email: email,
				paginaWeb: paginaWeb,
				horarios: horarios
			}
			// hacemos una instancia
			empresa.init(propiedades);
			setTimeout(limpiarCampos, 2000);
			
			alert('Empresa Registrada ');
		}

		function mostrarEmpresa(){
			var mensaje ='<h1>Empresa</h1><hr/>';

			var propiedades = empresa.leerPropiedades();

			mensaje += "Nit: " + propiedades.nit + "<br/>";
			mensaje += "Nombre: " + propiedades.nombre + "<br/>"; 
			mensaje += "Direccion: " + propiedades.direccion + "<br/>"; 
			mensaje += "Direccion: " + propiedades.direccion + "<br/>"; 
			mensaje += "Telefono1: " + propiedades.telefonos[0] + "<br/>"; 
			mensaje += "Telefono2: " + propiedades.telefonos[1] + "<br/>"; 
			mensaje += "Telefono3: " + propiedades.telefonos[2] + "<br/>"; 
			mensaje += "Email: " + propiedades.email + "<br/>"; 
			mensaje += "Pagina Web: " + propiedades.paginaWeb + "<br/>"; 
			mensaje += "Horarios: " + propiedades.horarios + "<br/>"; 

			document.getElementById('mensaje').innerHTML = mensaje;
		}

		function limpiarCampos(){
			var txt_form = document.getElementsByClassName('txt_form');

			for(var i=0; i < txt_form.length; i++){
				txt_form[i].value="";
			}
		}

	</script>

</body>
</html>
