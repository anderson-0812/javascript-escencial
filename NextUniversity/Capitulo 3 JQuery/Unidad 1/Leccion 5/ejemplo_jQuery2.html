<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="jquery-1.12.4.js"></script>
	<title></title>

	<script type="text/javascript">
		$(document).ready(function(){
			var arr =['Carlos','Juan','maria'];

			var objeto = {
				nombre: "Juan",
				apellido: "perez",
				edad: "25"
			};

			var objeto2 = {
				nombre: "Carlos",
				apellido: "rUiz",
				edad: "40"
			};

			$("#btn1").click(function(){
				var elementos = "Elementos del arreglo: </br>";

				var parrafo1 = $("#p1");

				$.each(arr,function(indice, valor){
					elementos += "Indice es:"+indice+" su valor es: "+valor+"</br>";
				});

				$("#p1").html(elementos);
			});

			$("#btn2").click(function(){
				var elementos = "Elementos del arreglo: </br>";

				var parrafo1 = $("#p2");

				$.each(objeto,function(propiedad, valor){
					elementos +=  propiedad+" : "+ valor + "</br>";
				});
				$("#p2").html(elementos);

			});

			$("#btn3").click(function(){
				var elementos = "";
				var parrafo3 = $("#p3");

				// comapramos si juan esta en el arreglo
				if($.inArray("Juan",arr) !== -1){
					$(parrafo3).html("Juan existe en el arreglo");
				}else{
					$(parrafo3).html("Juan no existe en el arreglo");

				}
			});

			$("#btn4").click(function(){
				var elementos = "propiedades del Objeto cambiadas <br>";
				var parrafo4= $("#p4");

				var objeto3 = $.extend(objeto,objeto2);

				$.each(objeto3,function(propiedad, valor){
					elementos += propiedad +" : "+ valor +"<br>";
				});

				$(parrafo4).html(elementos);
			});
		});
	</script>
</head>
<body>
	<p id="p1">Arreglo</p>
	<p id="p2">Ibjeto</p>
	<p id="p3">Esta Juan?</p>
	<p id="p4">Nuevo Objeto</p>

	<button id="btn1">Mostrar Arreglo</button>
	<button id="btn2">Mostrar Vector</button>
	<button id="btn3">Existe Juan?</button>
	<button id="btn4">Cambair Propiedaes</button>




</body>
</html>
