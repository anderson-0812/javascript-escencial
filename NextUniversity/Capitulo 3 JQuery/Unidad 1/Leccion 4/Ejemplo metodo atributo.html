<!DOCTYPE html>
<html>
<head>
	<meta charset="uft-8"/>
	<title> </title>
	<script type="text/javascript" src="jquery-1.12.4.js"></script>

	<script type="text/javascript">
		$(document).ready(function(){

			$("#btn1").click(function(){
				var mensaje = "<h1>Ids</h1>";
				var idInputs = $("#miInput").attr("id");
				var idenca = $("#miEnca").attr("id");
				var idTabla = $("#miTabla").attr("id");
				var idImg = $("#miImagen").attr("id");

				mensaje += idInputs + "<br/>";
				mensaje += idenca + "<br/>";
				mensaje +=idTabla + "<br/>";
				mensaje +=idImg + "<br/>";

				$("#mensaje1").html(mensaje);

			});

			$("#btn2").click(function(){
				$("#miInput").attr("size","100");
				$("#miInput").attr("placeholder","Input cambiado");

			});

			$("#btn3").click(function(){
				$("#miEnca").attr("align","right");
				
			});

			$("#btn4").click(function(){
				$("#miTabla").attr("border","5");
				$("#miTabla").attr("cellpadding","10");
			});

			$("#btn5").click(function(){
				$("#miImagen").attr("src","descarga.jpg");
			});
		});
	</script>
</head>
<body>
	<input type="text" id="miInput" size="30" placeholder="ingrese un dato">
	<h1 id="miEnca" align="center">El princiopio dela sabiduria es el temor  a Dios </h1>
	<table id="miTabla" border="1" cellpadding="5">
		<tr>
			<td>Rojo</td>
			<td>Verde</td>
		</tr>

		<tr>
			<td>Azul</td>
			<td>Naranja</td>
		</tr>
	</table>

	<img id="miImagen" width="200" height="200" src="282535.jpg">
	<p id="mensaje1"></p>

	<br/>
	<br/>
	<button id="btn1">Mostrar Ids</button>
	<button id="btn2">Cambiar Input</button>
	<button id="btn3">Cambiar Encabezado</button>
	<button id="btn4">Cambiar Tabla</button>
	<button id="btn5">Cambiar Imagen</button>

</body>
</html>
