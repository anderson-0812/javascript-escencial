<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="jquery-1.12.4.js"></script>
	<meta charset="utf-8"/>	
	<title></title>

	<script type="text/javascript">

		var persona = {
			nombre:null,
			edad:null,
			estatura:null,
			peso:null,

			init: function(propiedades){
				persona.propiedades = propiedades;
			},

			leerPropiedades: function(){
				return persona.propiedades;
			}
		};


		$(document).ready(function(){

			$("#btn1").click(function(){
				var nombre = $("#cjtxt1").val();
				var edad = $("#cjtxt2").val();
				var estatura = $("#cjtxt3").val();
				var peso = $("#cjtxt4").val();

				var propiedades ={
					nombre:nombre,
					edad: edad,
					estatura: estatura,
					peso: peso
				};

				persona.init(propiedades);
				limpiarCampos();
				alert("Persona Guardada");
			});


			$("#btn2").click(function(){
				var mensaje ="<h1>Persona</h1>";
				var propiedades = persona.leerPropiedades();

				mensaje += "Nombre: "+propiedades.nombre + "<br/>";
				mensaje += "Edad: "+propiedades.edad + "<br/>";
				mensaje += "Estatura: "+propiedades.estatura + "<br/>";
				mensaje += "Peso: "+propiedades.peso + "<br/>";

				$("#mensaje1").html(mensaje);
				

			});

			$("#btn3").click(function(){
				var mensaje = "<h1></h1>";

				var propiedades = persona.propiedades;

				var edad = propiedades.edad;
				var estatura = propiedades.estatura;
				var peso = propiedades.peso;

				var imc = peso/Math.pow(estatura,2);
				var estado= "";

				if(imc <= 18.5){
					estado = "Demasiado delgado/a"; 
				}else if(imc >= 18.5 && imc < 25){
					estado = "Normal";
				}else if(imc >25 && imc <30){
						estado = "Ligero sobrepeso";
				}else {
					estado = "Obesidad";
				}

				mensaje += "El indice de IMC de "+propiedades.nombre + " es " + imc + " por tal razon su estado es  <b>"+ estado+"</b><br>";
				$("#mensaje2").html(mensaje);
			});


			function limpiarCampos() {
				document.getElementById('registro_persona').reset();
			}

		});

		
	</script>
</head>
<body>

<fieldset>
	<legend><h1>Datos de laPersona</h1></legend>
	<dl>
		<form id="registro_persona">
			<dd><label for="cjtxt1">Nombre:</label></dd>
			<dd><input type="text" name="cjtxt1" id="cjtxt1"></dd>

			<dd><label for="cjtxt2">Edad:</label></dd>
			<dd><input type="text" name="cjtxt2" id="cjtxt2"></dd>

			<dd><label for="cjtxt3">Estatura:</label></dd>
			<dd><input type="text" name="cjtxt3" id="cjtxt3"></dd>

			<dd><label for="cjtxt4">Peso:</label></dd>
			<dd><input type="text" name="cjtxt4" id="cjtxt4"></dd>

			<dd>
				<input type="button" name="btn1" id="btn1" style="margin-left:3px" value="Pregistrar Persona">
				<input type="button" name="btn2" id="btn2" style="margin-left:3px" value="Mostrar Persona">
				<input type="button" name="btn3" id="btn3" style="margin-left:3px" value="Calcular IMC">
			</dd>
		</form>
	</dl>

	<p id="mensaje1"></p>
	<p id="mensaje2"></p>

</fieldset>
</body>
</html>
