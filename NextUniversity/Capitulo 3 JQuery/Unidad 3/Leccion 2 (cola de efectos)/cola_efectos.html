<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#btn1").click(function(){
				colaEfectos();
			});

			function colaEfectos(){
				var miDiv = $("#miDiv");
				miDiv.queue(function(){
					$(this).css({
						"background-color":"blue",
					});

					$("#mensaje_final").html("Se cambio el color de fondo a  azul");

					$(this).dequeue();
				});

				miDiv.hide(1000);
				miDiv.show(1000);
				miDiv.fadeOut(1000);
				miDiv.fadeIn(3000);
				miDiv.show();
			}
		});
	</script>

	<style type="text/css">
		#miDiv{
			margin: 0 auto 0 auto;
			width: 300px;
			height: 100px;
			background-color: red;
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="miDiv">
		Mi Div con efectos
	</div>
	<p id="mensaje_final"></p>
	<button id="btn1">Iniciar Cola de efectos</button>
</body>
</html>
