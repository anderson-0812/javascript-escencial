<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8"/>
</head>
<body onload="confirmar();">
<!--
Crear una página HTML que cuando se cargue muestre un mensaje con las etiquetas H1 que diga “Respuesta” y una etiqueta párrafo con id=”respuesta”. 

Usando las etiquetas script, crear una función que se llame confirmar con una variable que se llame opcion. Al implementar el cuadro de confirmación, se debe mostrar un mensaje que diga “Acepta el procedimiento?”. Si el usuario escoge aceptar, que muestre un mensaje en la etiqueta párrafo que diga “Usted aceptó el procedimiento. Gracias.”, y si escoge cancelar muestre “Usted canceló el procedimiento, no será tenido en cuenta en el proceso”.
-->

<h1>Respuesta</h1>
<p id="respuesta"></p>

<script type="text/javascript">
	function confirmar(){
		var opcion = confirm('Aceptar el procedimiento?');

		if(opcion == true){
			document.getElementById('respuesta').innerHTML = 'Usted aceptó el procedimiento. Gracias';
		}else{
			document.getElementById('respuesta').innerHTML = 'Usted canceló el procedimiento, no será tenido en cuenta en el procedimiento';
		}
	}
</script>
</body>
</html>
