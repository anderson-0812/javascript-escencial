<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<table>
	<thead>
		<tr>
			<th>Producto</th>
			<th>Precio</th>
			<th>Cantidad</th>
			<th>Subtotal</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td><label for="camisa">Camisa</label></td>
			<td><input type="text" id="camisa" value="30000" class="no_editable precios"></input></td>

			<td><input type="text" id="cant_camiseta" value="0" class="cantidades"></input></td>
			<td><input type="text" id="subt_camiseta" value="" class="no_editable subtotales"></input></td>

		</tr>

		<tr>
			<td><label for="gorra">Gorra</label></td>
			<td><input type="text" id="gorra" value="50000" class="no_editable precios"></input></td>
		
			<td><input type="text" id="cant_gorra" value="0" class="cantidades"></input></td>
			<td><input type="text" id="subt_gorra" value="" class="no_editable subtotales"></input></td>
			
		</tr>

		<tr>
			<td><label for="zapatos">Zapatos</label></td>
			<td><input type="text" id="zapatos" value="60000" class="no_editable precios"></input></td>
			
			<td><input type="text" id="cant_zapatos" value="0" class="cantidades"></input></td>
			<td><input type="text" id="subt_zapatos" value="" class="no_editable subtotales"></input></td>
		</tr>

		<tr>
			<td><label for="pantalon">Pantalon</label></td>
			<td><input type="text" id="pantalon" value="80000" class="no_editable precios"></input></td>

			<td><input type="text" id="cant_pantalon" value="0" class="cantidades"></input></td>
			<td><input type="text" id="subt_pantalon" value="" class="no_editable subtotales"></input></td>
		</tr>
	</tbody>
</table>
<label >TOTAL:</label>
<input class="no_editable" id="total" value="0"></input>
<button onclick="calcular_subtotales();">Calcular subtotales</button>
<button onclick="calcular_total();">Calcular Total</button>

</body>
</html>

<script type="text/javascript">
	var elements = document.getElementsByClassName('no_editable');
	var i = 0;
	for (i = 0 ; i <= elements.length; i++) {
		elements[i].setAttribute('disabled','');
		//console.table(elements[0].getAttribute('class'));
		
	}
	function calcular_subtotales(){
		var precios = document.getElementsByClassName('precios');
		var cantidades = document.getElementsByClassName('cantidades');
		var subtotales = document.getElementsByClassName('subtotales');


		var i ;
		var subTotal =0;
		for(i =0; i< precios.length; i++){

			subTotal = parseFloat(precios[i].value) * parseFloat(cantidades[i].value);

			subtotales[i].value = subTotal;
		}

	}

	function calcular_total(){
		var subtotales = document.getElementsByClassName('subtotales');
		var Total =0.0;
		for(i =0; i< subtotales.length; i++){

			Total += parseFloat(subtotales[i].value);

		}
		document.getElementById('total').value = Total;
	}
</script>
