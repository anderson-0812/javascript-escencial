<!DOCTYPE html>
<html>
<head>
	<title>eventListener</title>
	<meta charset="utf-8"/>

	
</head>
<body>
	<button id="btn_list" >presioname</button>
</body>
</html>

<script type="text/javascript">
		
	document.getElementById('btn_list').addEventListener("click",mostrar_mensaje);

	function mostrar_mensaje(){
		alert('addEventListener llamado desde una funcion');
	}
</script>
