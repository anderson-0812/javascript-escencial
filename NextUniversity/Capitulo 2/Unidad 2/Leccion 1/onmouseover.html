<!DOCTYPE html>
<html>
<head>
	<title>onmouseover</title>
	<meta charset="utf-8"/>

	<script type="text/javascript">
		function evento_onmouseover(){
			alert('has pasado sobre el boton');
		}
	</script>
</head>
<body >
<fieldset>
	<legend>OnMouseOver</legend>
	<dl>
		<dd> <input type="button" value="Tocame" onmouseover="evento_onmouseover();"></input></dd>
	</dl>
</fieldset>
</body>
</html>
