<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div>Mi primer elemento</div>
	<div>Mi segundo elemento</div>
	<div>Mi tercer elemento</div>
	<div>Mi cuarto elemento</div>

	<button onclick="cambairColor();">Cambiar Divs</button>
</body>
</html>
<script type="text/javascript">
	function cambairColor(){
		var listaNodos = document.getElementsByTagName('div');
		
		for(var i = 0; i < listaNodos.length; i ++ ){
			listaNodos[i].style.backgroundColor = 'green';
		}
	}

</script>
