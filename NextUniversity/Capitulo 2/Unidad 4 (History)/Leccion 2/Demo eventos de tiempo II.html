<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<img src="img/imagen.png" id="miImagen" style="width: 200px; height: 200px">
	<button onclick="comenzar();">Comenzar</button>
	<button onclick="terminar();">Termina</button>

	<script type="text/javascript">
		var indice =0;
		var funcionComenzar = null;

		function comenzar(){
			var listaImagen = ['imagen.png','Desert.jpg','lado  obscuro.jpg','Koala.jpg'];

			if(indice <= 3){
				document.getElementById('miImagen').src='img/'+listaImagen[indice];
			}else{
				indice =0;
				document.getElementById('miImagen').src='img/'+listaImagen[indice];

			}

			indice ++;


			funcionComenzar = setTimeout(function(){
				comenzar(indice);
			},2000);
		}


		function terminar(){
			clearTimeout(funcionComenzar);
		}
	</script>
</body>
</html>
