<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<button onclick="usar_setInterval();">Usar setInterval</button>
	<button onclick="detener_setInterval();">Detener setInterval</button>
	<button onclick="usar_setTimeout();">Usar setTimeout</button>

	<script type="text/javascript">
		var inval;
		function usar_setInterval(){
		 inval = setInterval(function(){
				alert('Usando setInterval');
			},3000);
		}

		function detener_setInterval(){
			clearInterval(inval);
			alert('setInterval Detenido');
		}

		function usar_setTimeout(){
			setTimeout(function(){
				alert('usando setTimeout');
			},3000);
		}
	</script>
</body>
</html>
